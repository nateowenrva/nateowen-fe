<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 id="contactheader">Contact Me</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-5 messagegroup">
            <h2 class="messageheader">Send me a message...</h2>

            <form action="https://formspree.io/mwknrbvn" method="POST">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" id="email" placeholder="Your name here">
                </div>
                <div class="form-group">
                    <input type="email" name="_replyto" class="form-control" id="email" placeholder="Your email here">
                </div>
                <div class="form-group">
                    <textarea name="message" class="form-control" placeholder="Your message here"></textarea>
                </div>

                <button type="submit" class="btn btn-secondary">Send message</button>
            </form>
        </div>
        <div class="col-lg-5">
            <h2 class="messageheaderd">Other ways to contact me...</h2>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>
